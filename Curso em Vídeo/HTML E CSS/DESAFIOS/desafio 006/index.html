<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="LogoIcone.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Para entender como, passe o mouse por cima de cada item.</p>

    <div>
        <ul>
            <li><abbr title="Usamos <p>">Parágrafos</abbr></li>
            <li><abbr title="Usamos <h1> ao <h6>">Títulos</abbr></li>
            <li><abbr title="Usamos <img>">Imagens</abbr></li>
            <li><abbr title="Usamos <abbr>">Abreviações</abbr></li>
            <li><abbr title="Usamos <code>">Código-fonte</abbr></li>
            <li><abbr title="Usamos <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Usamos <ul> e <li>">Listas com demarcações</abbr></li>
            </ul>
    </div>
</body>
</html>
