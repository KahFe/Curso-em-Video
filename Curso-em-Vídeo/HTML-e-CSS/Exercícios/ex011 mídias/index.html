<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="LogoIcone.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas (Responsivas)</h1>
    <p>Para abrir imagens em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>

    <!--Existem vários formatos: MP3, OGG, WAV-->

    <audio preload="metadata" controls> <!--EVITAR AUTOPLAY E LOOP PARA MELHORAR A EXPERIÊNCIA DO USUÁRIO-->
        <source src="mídias/Eletrosamba - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="mídias/Eletrosamba-Quincas-Moreira_1.ogg" type="audio/ogg">
        <source src="mídias/Eletrosamba-Quincas-Moreira.wav" type="audio/wav"> <!--NÃO RECOMENDADO POR SER PESADO-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio :(</p>
        <a href="mídias/Eletrosamba - Quincas Moreira.mp3"> Clique aqui para baixá-lo!</a>
        
    </audio>
    
    

</body>
</html>
